<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div class="body">
            <div class="surface">
                <div class="textarea">

                </div>
                <div class="buttons">
                    <div class="button" id="c">C</div>
                    <div class="button" id="back">←</div>
                    <div class="button" id="percent">%</div>
                    <div class="button" id="equals">=</div>

                    <div class="button" id="7">7</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="9">9</div>
                    <div class="button" id="divide">÷</div>

                    <div class="button" id="4">4</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="6">6</div>
                    <div class="button" id="multiply">×</div>

                    <div class="button" id="1">1</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="3">3</div>
                    <div class="button" id="minus">-</div>

                    <div class="button" id="0">0</div>
                    <div class="button" id="dot">.</div>
                    <div class="button" id="plus">+</div>
                </div>
            </div>

        </div>
    </div>

</body>

<style>
    body {
        background: rgba(203, 203, 203, 1);
    }

    * {
        box-sizing: border-box;
    }

    .body {
        background-color: rgba(237, 237, 237, 1);
        height: 63vmin;
        width: 40vmin;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        padding: 0%;
        margin: 0%;
    }

    .surface {
        border: 1px solid rgba(0, 0, 0, 0.0);
        height: 100%;
        width: 100%;
        border-radius: 5px;
        box-shadow: -2px -2px 5px rgb(255, 255, 255);
        padding: 0%;
        margin: 0%;

    }

    .textarea {
        background-color: rgb(85, 85, 85);
        height: 10vmin;
        width: 35vmin;
        margin: 1vmin auto 0 auto;
        border-radius: 5px;
        margin-top: 2.5vmin;
    }

    .buttons {
        height: 45vmin;
        width: 35vmin;
        margin: 2vmin auto 0 auto;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 1vmin;
        place-items: center;
        /* center items in each grid cell */
    }

    .button {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 100%;
        height: 7vmin;
        width: 7vmin;
        cursor: pointer;
        user-select: none;
    }

    .button#plus {
        width: 15vmin;
        grid-column: span 2;
        width: 15vmin;
        height: 7vmin;
        border-radius: 7vmin;
    }
</style>

</html>
